<!DOCTYPE html>
<html>

<head>
    <title>Monash Airways</title>
    <!-- Import MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/shared.css">
    <link rel="icon" href="img/blackLogo.png">
    <!-- import Mapbox library -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
    <!-- Import JS Libraries -->
    <script src="libs/countries.js"></script>
    <script src="libs/services.js"></script>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <img src="img/whiteLogo.png" alt="Logo" style="height:55px;width:55px;">
                <span class="mdl-layout-title">Monash Airways</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="" id="profile"></a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <img src="img/blackLogo.png" alt="Logo" style="height:150px;width:150px;" class="center">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="" id="scheduled">Scheduled</a>
                <a class="mdl-navigation__link" href="" id="history">History</a>
                <a class="mdl-navigation__link" href="allRoutes.html">View All Routes</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col"></div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <img src="img/blackLogo.png" alt="Logo" style="height:200px; width:200px;" class="center">
                        <h6>
                            Welcome to Monash Airways! Fill in the details below to plan a trip.
                        </h6>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <h5>Trip Details</h5>
                        <h6>Confirmed Routes: <span id="numRoutes">0</span></h6>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" list="countries" onchange="getCountry()" id="country">
                            <label class="mdl-textfield__label" for="country">Country</label>
                            <datalist id="countries"></datalist>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="date" onchange="getDate()" id="date">
                            <label class="mdl-textfield__label" for="date">Date</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder" id="departureAirportTextfield">
                            <input class="mdl-textfield__input" type="text" list="departureAirports" onchange="getDepartureAirport()" id="departureAirport" disabled>
                            <label class="mdl-textfield__label" for="departureAirport">Departure Airport</label>
                            <datalist id="departureAirports"></datalist>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder" id="arrivalAirportTextfield">
                            <input class="mdl-textfield__input" type="text" list="arrivalAirports" onchange="getArrivalAirport()" id="arrivalAirport" disabled>
                            <label class="mdl-textfield__label" for="arrivalAirport">Arrival Airport</label>
                            <datalist id="arrivalAirports"></datalist>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <h5>Routes</h5>
                        <div id="map" style="height:90%;width:100%;">
                            <br><br><br><br><br><br>
                            <p style="text-align: center; color:grey">Select a country and airport to view routes</p>
                        </div>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col"></div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--blue-grey button" onclick="cancelTrip()">
                            Cancel Entire Trip
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised button" onclick="removePrevious()">
                            Remove Previous
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col"></div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent button" onclick="finish()">
                            Finish All
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored button" onclick="nextRoute()">
                            Next Route
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
