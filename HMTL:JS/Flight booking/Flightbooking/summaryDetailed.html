<!DOCTYPE html>
<html>

<head>
    <title>Trip Summary Details</title>
    <!-- Import MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/shared.css">
    <link rel="icon" href="img/blackLogo.png">
    <!-- import Mapbox library -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
    <!-- Import JS Libraries -->
    <script src="libs/countries.js"></script>
    <script src="libs/services.js"></script>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <img src="img/whiteLogo.png" alt="Logo" style="height:55px;width:55px;">
                <span class="mdl-layout-title">Monash Airways</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="" id="profile"></a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <img src="img/blackLogo.png" alt="Logo" style="height:150px;width:150px;" class="center">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="" id="scheduled">Scheduled</a>
                <a class="mdl-navigation__link" href="" id="history">History</a>
                <a class="mdl-navigation__link" href="allRoutes.html">View All Routes</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col"></div>
                <div class="mdl-cell mdl-cell--4-col">
                    <h2 class="center">Summary</h2>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col">
                    <div class="demo-card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__supporting-text card-text">
                            <h3 style="text-align: center;">Details</h3> 
                            <h5><b>Country:</b> <span id="chosenCountry"></span></h5>
                            <h5><b>Date:</b> <span id="chosenDate"></span></h5>
                            <h5><b>Departure Airport:</b> <span id="chosenDepartureAirport"></span></h5>
                            <h5><b>Arrival Airport:</b> <span id="chosenArrivalAirport"></span></h5>
                            <h5><b>Number of Stops:</b> <span id="numStops"></span></h5>
                            <br>
                            <hr style="color:black">
                            <h4 style="text-align: center;">Airport Stops</h4> 
                            <h5><span id="stopList"></span></h5>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--8-col">
                    <div id="map" style="height: 120%; width: 100%;"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/summaryDetailed.js"></script>
</body>

</html>
